stage: stage1
seed: 42
device: cuda
output_dir: outputs
checkpoint_dir: checkpoints/stage1

labels:
  - angry
  - happy
  - sad
  - neutral
  - fear
  - disgust
  - surprise

data:
  train_csv: data/splits/casia/train.csv
  val_csv: data/splits/casia/val.csv
  test_csv: data/splits/casia/test.csv
  label_map: data/label_maps/casia_to_unified.json
  sample_rate: 16000
  n_mels: 80
  max_duration: 6.0
  min_duration: 0.5
  root_dir: null
  domain_id: 0

model:
  d_model: 256
  n_heads: 4
  n_layers: 4
  ff_mult: 4
  dropout: 0.1
  n_prompt: 8
  pool: mean

training:
  epochs: 40
  batch_size: 16
  num_workers: 2
  lr_backbone: 1e-4
  lr_head: 5e-4
  weight_decay: 0.01
  label_smoothing: 0.05
  max_grad_norm: 5.0
  use_class_weights: true
  log_every: 20
  eval_test: true
  scheduler: cosine
  metric_key: macro_f1

augmentation:
  enabled: true
  noise_std: 0.005
  time_shift: 0.05
  speed_perturb: [0.9, 1.0, 1.1]
